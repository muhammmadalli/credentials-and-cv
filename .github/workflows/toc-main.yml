name: Generate Clickable TOC

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

#      - name: Run TOC generator
#        run: |
#          chmod +x .github/scripts/generate_toc.sh
#          .github/scripts/generate_toc.sh

      - name: Generate TOC
        run: |
          README="README.md"
          TOC_TMP="repo_structure.md"

          # Generate Markdown TOC with links
          generate_structure() {
          echo "## üìÅ Repository Structure" > "$TOC_TMP"
          echo "" >> "$TOC_TMP"

          find . -type d ! -path './.github*' ! -path './.*' -print0 | while IFS= read -r -d '' dir; do
            indent=$(echo "$dir" | grep -o "/" | wc -l)
            prefix=$(printf '  %.0s' $(seq 1 $indent))
            dir_name=$(basename "$dir")
            if [ "$dir" != "." ]; then
              echo "${prefix}<details>" >> "$TOC_TMP"
              echo "${prefix}<summary>üìÅ **$dir_name**</summary>" >> "$TOC_TMP"
              echo "" >> "$TOC_TMP"
            fi

            find "$dir" -maxdepth 1 -type f ! -name ".*" -print0 | while IFS= read -r -d '' file; do
              file_indent=$((indent + 1))
              file_prefix=$(printf '  %.0s' $(seq 1 $file_indent))
              file_name=$(basename "$file")
              file_path=$(echo "$file" | sed 's|^\./||')
              file_link=$(echo "$file_path" | sed 's/ /%20/g')
              echo "${file_prefix}- üìÑ [$file_name]($file_link)" >> "$TOC_TMP"
            done

            if [ "$dir" != "." ]; then
              echo "" >> "$TOC_TMP"
              echo "${prefix}</details>" >> "$TOC_TMP"
            fi
          done
          }         

          # Insert TOC into README.md
          insert_toc() {
            awk -v toc_file="$TOC_TMP" '
              function insert_toc() {
                while ((getline line < toc_file) > 0) {
                  print line
                }
                close(toc_file)
              }

              BEGIN { in_toc=0 }

              /<!-- toc -->/ {
                print
                insert_toc()
                in_toc=1
                next
              }

              /<!-- tocstop -->/ {
                in_toc=0
                print
                next
              }

              in_toc == 0 {
                print
              }
            ' "$README" > "${README}.new"

            mv "${README}.new" "$README"
            rm "$TOC_TMP"
          }

          generate_structure
          insert_toc


      - name: Commit & push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update clickable TOC in README"
            git push origin HEAD:${GITHUB_REF##*/}
          else
            echo "No TOC updates needed"
          fi
